<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Swiper header</title>
		<link rel="stylesheet" href="./css/main.css" />
	</head>
	<body>
		<header class="header">

			<div class="header__slide">
				<div class="slide">
    <div class="slide__header">
        <div class="slide__tagline">EXPLORE</div>
        <h1 class="slide__title"><span>Norway</span></h1>
    </div>
    <div class="slide__location">
        LOCATION
    </div>
</div>
			</div>

			<div class="header__content none">
    <div class="header__nav">
        <nav class="nav">
    <a href="#!" class="nav__logo">
        <img src="./img/icons/logo.svg" alt="Logo">
    </a>

    <div class="nav__list">
        <ul>
            <li><a href="#!">Destanation</a>
            <li><a href="#!">Activities</a></li>
            <li><a href="#!">About Us</a></li>
            <li><a href="#!">Contact</a></li>
        </ul>
    </div>
    <div class="nav__mobile-nav">
        <button class="nav-btn" id="modalOpen">
            <img src="./img/icons/nav-btn.svg" alt="Open menu">
        </button>
    </div>
</nav>
    </div>
    <div class="header__socials">
        <div class="socials">
    <a href="!#"><img src="./img/socials/facebook.svg" alt="facebook"></a>
    <a href="!#"><img src="./img/socials/instagram.svg" alt="instagram"></a>
    <a href="!#"><img src="./img/socials/twitter.svg" alt="twitter"></a>
</div>
    </div>
    <div class="header__see-more">
        <a href="#!" class="see-more">see more</a>
    </div>
    <div class="header__slider-controls">
        <div class="slider-controls">
    <div class="slider-controls__arrows">
        <button id="sliderPrev">
            <img src="./img/icons/arrow-left.svg" alt="left">
        </button>
        <button id="sliderNext">
            <img src="./img/icons/arrow-right.svg" alt="right">
        </button>
    </div>
    <div class="slider-controls__count">
        <span class="slider-controls__count-current">01</span>
        /
        <span>05</span>
    </div>
</div>
    </div>
    <div class="header__slider-cont"></div>
    <div class="header__scrollbar"></div>
</div>

		</header>
		
		<script src="./js/index.bundle.js"></script>
	</body>
</html>
